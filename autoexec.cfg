// repositions the gunmodel to mimic CSS more closely.
viewmodel_presetpos "0"
viewmodel_fov "68"
viewmodel_offset_x "2.5"
viewmodel_offset_y "-2"
viewmodel_offset_z "-2"
cl_viewmodel_shift_left_amt "0"
cl_viewmodel_shift_right_amt "0"
cl_bob_lower_amt "0"
cl_bobamt_lat "0"
cl_bobamt_vert "0"
cl_bobcycle "2"

m_mousespeed 0
m_mouseaccel1 0
m_mouseaccel2 0
m_rawinput 1
m_yaw 0.025

// scales the HUD depending on what resolution you use, 1 is max.

hud_scaling "1"

snd_musicvolume "0.02"
snd_deathcamera_volume "0.0"
snd_mapobjective_volume "0.0"
snd_menumusic_volume "0.0"
snd_mute_losefocus "0"
snd_roundend_volume "0.2"
snd_roundstart_volume "0.0"
snd_tensecondwarning_volume "0.2"

snd_mixahead "0.05"
snd_legacy_surround "0"
snd_pitchquality "1"
dsp_enhance_stereo "0"

//snd_front_headphone_position 45.0
//snd_rear_headphone_position 135.0
//snd_headphone_pan_exponent "3.0"
//snd_headphone_pan_radial_weight "1"

windows_speaker_config "1"
snd_front_headphone_position "90.0"
snd_rear_headphone_position "90.0"
snd_headphone_pan_exponent "1.0"
snd_headphone_pan_radial_weight "1.0"
snd_use_hrtf "1"

// sets interpolation values.

cl_interp "0"
cl_interp_ratio "1"

// usual rate commands

cl_cmdrate "128"
cl_updaterate "128"
rate "786432"
interp_ratio "1"

fps_max 0
cl_showfps 1

cl_radar_scale "0.5"
cl_radar_rotate "1"
closeonbuy "0"
cl_forcepreload "1"
cl_showhelp 0
cl_lagcompensation "1"
cl_predictweapons "1"
cl_resend "6"
cl_timeout "9999999"
r_dynamic "1"
r_eyegloss "0"
r_eyemove "0"
r_eyeshift_x "0"
r_eyeshift_y "0"
r_eyeshift_z "0"
r_eyesize "0"
r_drawtracers_firstperson 0
muzzleflash_light "0"
sys_antialiasing "0"
sys_aspectratio "-1"
sys_refldetail "0"
mat_queue_mode 2

cl_autowepswitch 0

cl_hideserverip 1

// Don't bother downloading sound files. Stops the stupid quake noises.

cl_downloadfilter "nosounds"

// Netgraph show when showing scoreboard

net_graph "1"
net_graphheight "9999"
bind "TAB" "+scorenet"
alias "+scorenet" "+showscores; net_graphheight 0"
alias "-scorenet" "-showscores; net_graphheight 9999"

// Zoom radar when scoreboard is shown

bind "E" "+radar"
alias "+radar" "+use; cl_radar_always_centered 1; cl_radar_scale 0.60;gameinstructor_enable 1;cl_clearhinthistory"
alias "-radar" "-use; cl_radar_always_centered 0; cl_radar_scale 0.30;gameinstructor_enable 0;cl_clearhinthistory"

////////

con_filter_text damage
con_filter_enable 2
con_filter_text_out "Player:"

////////

cl_disablefreezecam 1

////////

cl_spec_mode 4
tv_nochat 1

////////

bind "n" "-attack"
bind "space" "+jump"

bind "INS" "buy famas; buy galilar"
bind "DEL" "buy tec9"
bind "HOME" "buy molotov; buy incgrenade"
bind "END" "buy hegrenade"
bind "PGUP" "buy flashbang"
bind "PGDN" "buy smokegrenade"
bind "DOWNARROW" "buy vest"
bind "UPARROW" "buy vesthelm"
bind "LEFTARROW" "buy m4a1; buy ak47"
bind "RIGHTARROW" "buy ump45"
bind "0" "buy defuser"
bind "F11" "buy awp"

bind mwheelup "+jump"
bind mwheeldown "+jump"

bind mouse3 "+lookatweapon"

bind c "+duck;r_cleardecals"
bind "shift" "+speed;r_cleardecals"
bind z "drop"

bind mouse5 "+voicerecord"

voice_enable 1;
voice_scale 0.7;
alias "chatvol_on" "voice_enable 1; voice_scale 0.7; playvol buttons\blip1 0.5; alias chatvol chatvol_off"
alias "chatvol_off" "voice_enable 0; voice_scale 0; playvol buttons\blip2 0.5; alias chatvol chatvol_on"
alias "chatvol" "chatvol_off"
bind "]" "chatvol"

bind q "lastinv;+cl_show_team_equipment"

bind 4 "use weapon_hegrenade"
bind f "use weapon_flashbang"
bind g "use weapon_smokegrenade"
bind x "slot9"
bind v "slot10"

bind 1 "slot1"
bind 2 "slot2"
bind 3 "slot3"
bind 5 "slot5"

