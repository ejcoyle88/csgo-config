// Resolution
//mat_setvideomode 800 600 0 // 4:3 full screen
mat_setvideomode 1280 1024 0 // 4:3 full screen
//mat_setvideomode 1280 720 0 // 16:9 full screen
//mat_setvideomode 1920 1080 2 // 16:9 windowed

// Sens
//sensitivity 1.4
sensitivity 2.0
zoom_sensitivity_ratio_mouse "0.818933027098955175"   

// repositions the gunmodel to mimic CSS more closely.

viewmodel_presetpos "3"
viewmodel_fov "68"
viewmodel_offset_x "2.5"
viewmodel_offset_y "1"
viewmodel_offset_z "-1.500000"

// removes the shifting of the arm when crouching down.

cl_viewmodel_shift_left_amt "0"
cl_viewmodel_shift_right_amt "0"
m_mousespeed 0
m_mouseaccel1 0
m_mouseaccel2 0
m_rawinput 1


// removes the bobbing of the weapon back and forth, when you run.

cl_bob_lower_amt "0"
cl_bobamt_lat "0"
cl_bobamt_vert "0"

// scales the HUD depending on what resolution you use, 1 is max.

hud_scaling "1"

// lowers delay between sounds.

snd_mixahead "0.05"
snd_musicvolume "0.02"
snd_headphone_pan_exponent "2"
snd_headphone_pan_radial_weight "2"
snd_legacy_surround "0"
snd_pitchquality "1"
dsp_enhance_stereo "1"

// sets interpolation values.

cl_interp "0"
cl_interp_ratio "1"


// usual rate commands

cl_cmdrate "128"
cl_updaterate "128"
rate "104000"

// causes the scope to move less while moving scoped and reduces bobbing effect

cl_bobcycle "2"

fps_max 0
cl_showfps 0

cl_radar_scale "0.5"
cl_radar_rotate "1"
closeonbuy "0"
cl_forcepreload "1"
cl_showhelp 0
cl_lagcompensation "1"
cl_predictweapons "1"
cl_resend "6"
cl_timeout "9999999"
r_dynamic "0"
r_eyegloss "0"
r_eyemove "0"
r_eyeshift_x "0"
r_eyeshift_y "0"
r_eyeshift_z "0"
r_eyesize "0"
r_drawtracers_firstperson 0
muzzleflash_light "0"
sys_antialiasing "0"
sys_aspectratio "-1"
sys_refldetail "0"
mat_queue_mode 2

cl_autowepswitch 0

// Don't bother downloading sound files. Stops the stupid quake noises.

cl_downloadfilter "nosounds"

// Netgraph show when showing scoreboard

net_graph "1"
net_graphheight "9999"
bind "TAB" "+scorenet"
alias "+scorenet" "+showscores; net_graphheight 0"
alias "-scorenet" "-showscores; net_graphheight 9999"

// Zoom radar when scoreboard is shown

bind "E" "+radar"
alias "+radar" "+use; cl_radar_always_centered 1; cl_radar_scale 0.60"
alias "-radar" "-use; cl_radar_always_centered 0; cl_radar_scale 0.30"

